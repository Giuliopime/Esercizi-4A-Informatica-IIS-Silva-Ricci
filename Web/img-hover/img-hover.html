<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immagini hover</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #contenitore {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .img {
            height: 10rem;
            width: 10rem;
            margin: 4rem;
            transition: all 1s;
        }
        .img:hover {
            cursor: pointer;
            height: 20rem;
            width: 20rem;
        }
    </style>
</head>
<body>
<div id="contenitore">
    <img src="../Concessionaria/img/audi.jpg" id="img-1" class="img">
    <img src="../Concessionaria/img/audi2.jpg" id="img-2" class="img">
</div>
</body>
</html>
